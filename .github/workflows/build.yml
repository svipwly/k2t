name: Build OpenWrt K2T (Slim)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gettext \
          libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget ccache

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom .config
      run: |
        [ -e .config ] && echo "Using provided .config" || make defconfig

    - name: Build firmware
      run: |
        make -j$(nproc) V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: K2T-Slim-Firmware
        path: bin/targets/
