name: Build OpenWrt K2T Firmware

on:
  # 允许手动触发构建
  workflow_dispatch:
  # 每次推送到 main 分支时也会触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Ubuntu 系统构建

    steps:
    - name: Checkout OpenWrt source
      uses: actions/checkout@v3  # 克隆代码库

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gettext \
          libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget ccache

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load config
      run: |
        [ -e .config ] && echo "Using provided .config" || make defconfig  # 使用你提供的 .config

    - name: Compile firmware
      run: |
        make -j$(nproc) V=s  # 使用所有 CPU 核心进行编译

    - name: Upload firmware
      uses: actions/upload-artifact@v4  # 更新为 v4 版本
      with:
        name: K2T-Firmware
        path: bin/targets/
